<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Planner</title>

      <style>
body {
  margin: 0;
  font-family: "Lato", sans-serif;
}

.sidebar {
  margin: 0;
  padding: 0;
  width: 200px;
  background-color: #f1f1f1;
  position: fixed;
  height: 100%;
  overflow: auto;
}

.sidebar a {
  display: block;
  color: black;
  padding: 16px;
  text-decoration: none;
}

.sidebar a.active {
  {#background-color: #4CAF50;#}
  color: royalblue;
}

.sidebar a:hover:not(.active) {
  background-color: #555;
  color: white;
}

.content {
    margin-top:60px ;
  margin-left: 250px;
  margin-right: 300px;
  padding: 1px 16px;
  height: 10px;
}

.heading{

    font-size: large;
    text-decoration: underline;
}
img{
    width: 1250px;
    height: 700px;
 }
@media screen and (max-width: 700px) {
  .sidebar {
    width: 100%;
    height: auto;
    position: relative;
  }
  .sidebar a {float: left;}
  div.content {margin-left: 0;}
}

@media screen and (max-width: 400px) {
  .sidebar a {
    text-align: center;
    float: none;
  }
}
.btn{
    margin-bottom: 10px;

}
</style>
<script>

               var txt;
               txt = document.getElementById('a').value;
               var text = txt.split(".");
               var str = text.join(' </br>');
               document.write(str);
</script>
  </head>
  <body>


  <!-- NAVBAR -->

   <nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-dark">
  <div class="container-fluid">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
      <a class="navbar-brand" href="/planner">My Planner</a>
    </div>
  </div>
</nav>

  <div class="sidebar">
  <a  href="/planner/dashboard">Dashboard</a>
  <a class="active" href="#news">Create New Diet</a>
  <a href="/planner/preview">Preview</a>

 </div>

  <div class="content">

     <form class="row g-3" method="post" >
      {% csrf_token  %}
         <label class="heading" for="inputAddress"><b>PROFILE DETAILS:</b></label>

  <div class="col-md-7">
    <label for="inputname" class="form-label">Name:</label>
    <input type="text" class="form-control" id="name" name="name">
  </div>

  <div class="col-md-6">
    <label for="inputweight" class="form-label">Weight:</label>
    <input type="number" class="form-control" id="weight" name="weight" placeholder="0">
  </div>
  <div class="col-md-6">
    <label for="inputheight" class="form-label">Height:</label>
    <input type="number" class="form-control" id="height" name="height" placeholder="0">
  </div>


  <div class="col-md-4">
    <label for="inputgender" class="form-label">Gender:</label>
    <select id="gender" name="gender" class="form-select">
      <option selected>Choose...</option>
      <option>Male</option>
      <option>Female</option>
    </select>
  </div>
  <div class="col-md-3">
    <label for="inputstartingdate" class="form-label">Starting-date:</label>
    <input type="date" class="form-control" id="startingdate" name="startingdate">
  </div>
  <div class="col-md-3">
    <label for="inputendingdate" class="form-label">Ending-date:</label>
    <input type="date" class="form-control" id="endingdate" name="endingdate">
  </div>

   <div class="form-group">
    <label >Due To Diet For :</label>
    <input type="text" class="form-control" id="duetodietfor" name="duetodietfor" >
  </div>
          <label class="heading" for="inputAddress"><b>INTAKE OF CARBOHYDRATES & FATS & PROTIN:</b></label>
  <div class="form-row">
    <div class="form-group col-md-4">
      <label>Carbohydrates:</label>
      <input type="number" class="form-control" id="carbohydrates" name="carbohydrates" placeholder="%">
    </div>
  </div>
  <br/>
  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="inputEmail4">Fats:</label>
      <input type="number" class="form-control" id="fats" name="fats" placeholder="%">
    </div>
  </div>
  <br/>
   <div class="form-row">
    <div class="form-group col-md-4">
      <label for="inputEmail4">Protein:</label>
      <input type="number" class="form-control" id="protin" name="protein" placeholder="%">
    </div>
  </div>
<br/>
<br/>
<label class="heading" for="inputAddress"><b>MORNING:</b></label>
 <br/>
 <div class="form-group">
    <label >After Wake Up:</label>
     <textarea rows="5" cols="100" name="text1" id="text"></textarea>
  </div>
  <div class="form-group">
    <label >Before Breakfast :</label>
     <textarea rows="5" cols="100" name="text2" id="text" ></textarea>
  </div>
  <div class="form-group">
    <label >Breakfast :</label>
     <textarea rows="15" cols="150" name="text3"  id="text"></textarea>
  </div>
<br/>

  <label class="heading" for="inputAddress"><b>AfterNoon:</b></label>
   <div class="form-group">
    <label >Lunch :</label>
     <textarea rows="18" cols="150" name="text4" id="text"></textarea>
  </div>
<br/>

   <label class="heading" for="inputAddress"><b>Evening:</b></label>
   <div class="form-group">
    <label >Snacks :</label>
     <textarea rows="15" cols="150" name="text5" id="text" ></textarea>
  </div>
   <div class="form-group">
    <label >Dinner :</label>
     <textarea rows="15" cols="150" name="text6" id="text" ></textarea>
  </div>
  <div class="form-group">
    <label >Mid Night Drink:</label>
     <textarea rows="5" cols="100" name="text7" id="text"></textarea>
  </div>
<br/>

  <label class="heading" for="inputAddress"><b>Other Details And Excercises:</b></label>
   <div class="form-group">
    <label >Notes :</label>
     <textarea rows="15" cols="110" name="text8" id="text" ></textarea>
  </div>
    <div class="form-group">
    <label >Excercise :</label>
     <textarea rows="15" cols="110" name="text9" id="text" ></textarea>
  </div>
  <div class="col-12">
    <button type="submit" onclick="divide()" class="btn btn-primary">Submit</button>
  </div>
  <br/>
</form>

  </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    -->
  </body>
</html>
